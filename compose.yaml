version: '3.9'
services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT_LOCAL}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - MAVEN_CACHE_DIR=/maven-cache
    container_name: spring-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      BACKEND_PORT: ${BACKEND_PORT}
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      JWT_ACCESS_TOKEN_VALIDITY: ${JWT_ACCESS_TOKEN_VALIDITY}
      JWT_REFRESH_TOKEN_VALIDITY: ${JWT_REFRESH_TOKEN_VALIDITY}
    volumes:
      - maven-cache:/maven-cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "${API_BASE_URL_DOCKER}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Vue.js 프론트엔드
  frontend:
    build:
      context: ./frontend_v1
      dockerfile: Dockerfile
    container_name: vue-frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      backend:
        condition: service_completed_successfully
    networks:
      - app-network
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    volumes:
      - node_modules:/app/node_modules


volumes:
  mysql-data:
    driver: local
  maven-cache:
    driver: local
  node_modules:
    driver: local
networks:
  app-network:
    driver: bridge