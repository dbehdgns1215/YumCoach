spring.application.name=yumcoach

server.port=${BACKEND_PORT:8080}

# DataBase Settings : hikariCP : https://github.com/brettwooldridge/HikariCP
# 기본 데이터소스 속성 (환경변수로 관리)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:yumcoach_db}?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${MYSQL_USER:yumcoach}
spring.datasource.password=${MYSQL_PASSWORD:yumcoach}

# HikariCP 기본 설정
spring.datasource.hikari.pool-name=Hikari Connection Pool
spring.datasource.hikari.auto-commit=true

# 풀 크기 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# 타임아웃 설정 (밀리초)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.initialization-fail-timeout=60000

# 커넥션 테스트 (검증)
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=20000

# MySQL 성능 최적화 설정
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# Mybatis setting
mybatis.type-aliases-package=com.ssafy.yumcoach.*.model
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# JWT Settings (환경변수로 관리)
jwt.secret-base64=${JWT_SECRET_BASE64}
jwt.access-token-validity=${JWT_ACCESS_TOKEN_VALIDITY:3600000}
jwt.refresh-token-validity=${JWT_REFRESH_TOKEN_VALIDITY:604800000}

# CORS Settings
cors.allowed.origins=http://localhost:${FRONTEND_PORT:3000},http://127.0.0.1:${FRONTEND_PORT:3000}

# logging level
logging.level.root=info
logging.level.com.ssafy.yumcoach=debug
#logging.level.com.zaxxer.hikari.pool=debug


