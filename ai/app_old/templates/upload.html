<body>

    <script>
        // íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸° ë° íŒŒì¼ëª… í‘œì‹œ
        const fileInput = document.getElementById('user_img');
        const fileName = document.getElementById('fileName');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');

        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                // íŒŒì¼ëª… í‘œì‹œ
                fileName.textContent = this.files[0].name;
                fileName.style.color = '#667eea';
                fileName.style.fontWeight = '600';
                
                // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('show');
                }
                reader.readAsDataURL(this.files[0]);
            } else {
                fileName.textContent = 'ì„ íƒëœ íŒŒì¼ ì—†ìŒ';
                fileName.style.color = '#666';
                fileName.style.fontWeight = 'normal';
                previewContainer.classList.remove('show');
            }
        });

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const userSeq = document.getElementById('user_seq').value;
            const userImg = document.getElementById('user_img').files[0];
            const useAnalyze = document.getElementById('use_analyze').checked;
            const includeQuantity = document.getElementById('include_quantity').checked;
            
            if (!userImg) {
                showError('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            formData.append('user_seq', userSeq);
            if (useAnalyze) {
                formData.append('image', userImg); // /analyzeëŠ” image í‚¤ ì‚¬ìš©
                formData.append('include_quantity', includeQuantity ? 'true' : 'false');
            } else {
                formData.append('user_img', userImg); // /cfëŠ” user_img í‚¤ ì‚¬ìš©
            }
            
            // UI ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('multiResult').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.querySelector('button[type="submit"]').disabled = true;
            
            // Clear previous bounding boxes
            const canvas = document.getElementById('bboxCanvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            try {
                const endpoint = useAnalyze ? '/analyze' : '/cf';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('ì„œë²„ ì‘ë‹µ:', data);
                
                if (useAnalyze) {
                    if (response.ok && data.success) {
                        displayMultiResults(data);
                    } else {
                        throw new Error(data.error || data.message || 'ë‹¤ì¤‘ ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                } else {
                    if (response.ok && (data.status === 'success' || data.status === 'partial_success')) {
                        displayResults(data);
                    } else {
                        throw new Error(data.message || data.detail || 'ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                }
            } catch (error) {
                console.error('ì—ëŸ¬ ë°œìƒ:', error);
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.querySelector('button[type="submit"]').disabled = false;
            }
        });

        function displayResults(data) {
            // ìŒì‹ ì´ë¦„ (ê°•ì¡°)
            const foodNameElement = document.getElementById('foodName');
            foodNameElement.textContent = data.food_name || 'ì•Œ ìˆ˜ ì—†ìŒ';
            
            // ìŒì‹ ì½”ë“œ
            document.getElementById('foodCode').textContent = data.code || '00000000';
            
            // ì¸ì‹ ì‹ ë¢°ë„
            document.getElementById('foodConfidence').textContent = data.food_confidence || 'N/A';
            
            // ìŒì‹ ì–‘ (ì½”ë“œ + ì„¤ëª…)
            const quantityText = data.quantity_name 
                ? `${data.quantity} (${data.quantity_name})`
                : data.quantity || 'Q3';
            document.getElementById('foodQuantity').textContent = quantityText;
            
            // ì–‘ ì¶”ì • ì‹ ë¢°ë„
            document.getElementById('quantityConfidence').textContent = data.quantity_confidence || 'N/A';
            
            // ìƒíƒœ ë°°ì§€
            const statusBadge = document.getElementById('statusBadge');
            if (data.status === 'success') {
                statusBadge.innerHTML = '<span class="success-badge">âœ… ë¶„ì„ ì™„ë£Œ</span>';
            } else if (data.status === 'partial_success') {
                statusBadge.innerHTML = '<span class="warning-badge">âš ï¸ ë¶€ë¶„ ì„±ê³µ</span>';
                
                // ë¶€ë¶„ ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
                if (data.message) {
                    showWarning(data.message);
                }
            }
            
            // ê²°ê³¼ ì˜ì—­ í‘œì‹œ
            document.getElementById('result').classList.add('show');
            
            // ê²°ê³¼ ì˜ì—­ìœ¼ë¡œ ìŠ¤í¬ë¡¤
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = 'âŒ ' + message;
            errorElement.className = 'error show'; // ê¸°ë³¸ ì—ëŸ¬ ìŠ¤íƒ€ì¼
            
            setTimeout(() => {
                errorElement.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function showWarning(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = 'âš ï¸ ' + message;
            errorElement.className = 'error warning show'; // ê²½ê³  ìŠ¤íƒ€ì¼
            
            setTimeout(() => {
                errorElement.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function displayMultiResults(data) {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            const items = Array.isArray(data.items) ? data.items : [];
            if (items.length === 0) {
                showWarning('ê²€ì¶œëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤. ì„ê³„ê°’ì„ ë‚®ì¶”ê±°ë‚˜ ì´ë¯¸ì§€ë¥¼ ë°”ê¿”ë³´ì„¸ìš”.');
            }

            items.forEach((it, idx) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                const box = it.box ? `[${it.box.join(', ')}]` : '-';
                const qty = it.quantity ? ` / ì–‘: ${it.quantity}` : '';
                div.innerHTML = `
                    <div style="display:flex; flex-direction:column; gap:6px;">
                        <div><span class="result-label">#${idx+1}</span> <span class="result-value food-name">${it.final_name || '-'}</span></div>
                        <div><span class="result-label">ì½”ë“œ</span> <span class="result-value">${it.code || '00000000'}</span></div>
                        <div><span class="result-label">ì‹ ë¢°ë„</span> <span class="result-value">${(it.local_conf!=null)?(it.local_conf.toFixed(3)):'-'}</span></div>
                        <div><span class="result-label">ì¶œì²˜</span> <span class="result-value">${it.source || '-'}</span></div>
                        <div><span class="result-label">ë°•ìŠ¤</span> <span class="result-value">${box}</span></div>
                    </div>
                `;
                container.appendChild(div);
            });

            // Draw bounding boxes on canvas
            drawBoundingBoxes(items);

            document.getElementById('multiResult').classList.add('show');
            setTimeout(() => {
                document.getElementById('multiResult').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function drawBoundingBoxes(items) {
            const img = document.getElementById('previewImage');
            const canvas = document.getElementById('bboxCanvas');
            const ctx = canvas.getContext('2d');

            // Wait for image to load if needed
            if (!img.complete) {
                img.onload = () => drawBoundingBoxes(items);
                return;
            }

            // Set canvas size to match displayed image
            canvas.width = img.width;
            canvas.height = img.height;
            canvas.style.width = img.style.width || `${img.width}px`;
            canvas.style.height = img.style.height || `${img.height}px`;

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Get scale factors (natural size vs displayed size)
            const scaleX = img.naturalWidth / img.width;
            const scaleY = img.naturalHeight / img.height;

            // Define colors
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#4facfe',
                '#43e97b', '#fa709a', '#fee140', '#30cfd0'
            ];

            items.forEach((item, idx) => {
                if (!item.box || item.box.length !== 4) return;

                const [x1, y1, x2, y2] = item.box;
                // Scale box coordinates to displayed size
                const dx1 = x1 / scaleX;
                const dy1 = y1 / scaleY;
                const dx2 = x2 / scaleX;
                const dy2 = y2 / scaleY;
                const w = dx2 - dx1;
                const h = dy2 - dy1;

                const color = colors[idx % colors.length];

                // Draw box
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(dx1, dy1, w, h);

                // Draw label background
                const label = `${idx + 1}: ${item.final_name || '?'}`;
                ctx.font = 'bold 14px sans-serif';
                const textWidth = ctx.measureText(label).width;
                const labelHeight = 20;

                ctx.fillStyle = color;
                ctx.fillRect(dx1, dy1 - labelHeight, textWidth + 10, labelHeight);

                // Draw label text
                ctx.fillStyle = 'white';
                ctx.fillText(label, dx1 + 5, dy1 - 5);

                // Draw confidence badge
                if (item.local_conf != null) {
                    const confText = `${(item.local_conf * 100).toFixed(0)}%`;
                    ctx.font = 'bold 12px sans-serif';
                    const confWidth = ctx.measureText(confText).width;
                    
                    ctx.fillStyle = item.source === 'local' ? '#4caf50' : '#ff9800';
                    ctx.fillRect(dx2 - confWidth - 10, dy1 - labelHeight, confWidth + 10, labelHeight);
                    
                    ctx.fillStyle = 'white';
                    ctx.fillText(confText, dx2 - confWidth - 5, dy1 - 5);
                }
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            console.log('YumCoach AI ìŒì‹ ë¶„ì„ ì‹œìŠ¤í…œ ì¤€ë¹„ ì™„ë£Œ');
        });
    </script>
