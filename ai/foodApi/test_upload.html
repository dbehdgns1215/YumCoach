                <textarea id="extraText" rows="3" placeholder="ì˜ˆ: ì ‘ì‹œì— ì—¬ëŸ¬ ë°˜ì°¬ì´ ìˆìœ¼ë©´ ì „ë¶€ í¬í•¨í•´ì„œ ë¶„ì„í•´ì¤˜"></textarea>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const analyzeFoodList = document.getElementById('analyzeFoodList');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultSection = document.getElementById('resultSection');
        const extraText = document.getElementById('extraText');

        let selectedFile = null;

        // Upload section click
        uploadSection.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            selectedFile = file;
            
            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                analyzeFoodList.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Analyze function
        analyzeFoodList.addEventListener('click', () => analyze('/analysis/food/list'));

        async function analyze(endpoint) {
            if (!selectedFile) return;

            hideError();
            resultSection.classList.remove('show');
            loading.classList.add('show');
            analyzeFoodList.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                if (extraText.value.trim()) {
                    formData.append('extra_text', extraText.value.trim());
                }

                const response = await fetch(`http://127.0.0.1:8111${endpoint}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ë¶„ì„ ì‹¤íŒ¨');
                }

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
                analyzeFoodList.disabled = false;
            }
        }

        function displayResult(result) {
            let html = '<h2>ğŸ½ï¸ ìŒì‹ ëª©ë¡</h2>';

            result.items.forEach((item, index) => {
                html += `
                    <div class="food-item">
                        <h3>${index + 1}. ${item.name}</h3>
                        ${item.portion ? `<div class="portion">ë¶„ëŸ‰: ${item.portion}</div>` : ''}
                    </div>
                `;
            });

            resultSection.innerHTML = html;
            resultSection.classList.add('show');
        }

        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
